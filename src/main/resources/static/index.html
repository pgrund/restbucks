<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>RESTBucks - RESTful Coffee Ordering</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="information about single RESTBucks order"/>
        <meta name="author" content="RESTBucks system"/>

        <!-- HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- styles -->
        <link href="./css/bootstrap.css" rel="stylesheet"/>
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
        </style>
        <link href="./css/bootstrap-responsive.css" rel="stylesheet"/>

        <!-- fav and touch icons 
        <link rel="shortcut icon" href="./images/favicon.ico"/>
        <link rel="apple-touch-icon" href="./images/apple-touch-icon.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="./images/apple-touch-icon-72x72.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="./images/apple-touch-icon-114x114.png"/>
        -->
        <script type="text/javascript" th:inline="javascript">
            nameTmpl = '<div class="control-group"> ' +
                    '<label class="control-label" for="@idx@-name">Name</label>' +
                    '<div class="controls">' +
                    '<select id="@idx@-name" name="@idx@-name"> ' +
                    '<option value="ESPRESSO">espresso</option>' +
                    '<option value="LATTE">latte</option> ' +
                    '<option value="CAPUCCINO">capuccino</option>' +
                    '<option value="FLAT_WHITE">flat white</option> ' +
                    '</select> ' +
                    '</div>' +
                    '</div>';
            quantityTmpl = '<div class="control-group">' +
                    '<label class="control-label" for="@idx@-quantity">Quantity</label>' +
                    '<div class="controls">' +
                    '<input type="number" min="1" id="@idx@-quantity" name="@idx@-quantity" value="0" size="4"/>' +
                    '</div>' +
                    '</div> ';
            milkTmpl = '<div class="control-group">' +
                    '<label class="control-label" for="idx@-milk">Milk</label>' +
                    '<div class="controls">' +
                    '<select id="@idx@-milk" name="@idx@-milk">' +
                    '<option value="SEMI">semi milk</option> ' +
                    '<option value="SKIM">skim milk</option> ' +
                    '<option value="WHOLE">whole milk</option> ' +
                    '</select>' +
                    '</div>'
            '</div> ';
            sizeTmpl = '<div class="control-group">' +
                    '<label class="control-label" for="@idx@-size">Size</label>' +
                    '<div class="controls">' +
                    '<select id="@idx@-size" name="@idx@-size">' +
                    '<option value="SMALL">small</option> ' +
                    '<option value="MEDIUM">medium</option>' +
                    '<option value="LARGE">large</option>' +
                    '</select>' +
                    '</div>' +
                    '</div>';
            function cancel(url) {
                $.ajax({
                    url: url,
                    type: 'DELETE',
                    context: document.getElementById("cancel")
                }).done(function () {
                    $("#alert\\.cancel").text("resource deleted, page update in 5 sec ..").addClass("alert-success");
                    window.setTimeout(function () {
                        self(url);
                    }, 5000);
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    $("#alert\\.cancel").text(textStatus).addClass("alert-error").prepend('<button type="button" class="close" data-dismiss="alert">x</button><strong>Error!</strong> ');
                });

            }
            function pay(url) {}
            function update(url) {}

            function self(url) {
                $.getJSON(url, function (order) {
                    $('#orderid').text(order.id);
                    $('#items').empty();
                    order.items.forEach(function (item, idx) {
                        $('#items').append(quantityTmpl.replace(/@idx@/gi, idx));
                        $('#' + idx + "-quantity").val(item.quantity);
                        $('#items').append(nameTmpl.replace(/@idx@/gi, idx));
                        $('#' + idx + "-name").val(item.name);
                        $('#items').append(milkTmpl.replace(/@idx@/gi, idx));
                        $('#' + idx + "-milk").val(item.milk);
                        $('#items').append(sizeTmpl.replace(/@idx@/gi, idx));
                        $('#' + idx + "-size").val(item.size);
                        // $('#items').append(shotTmpl.replace(/@idx@/gi, idx));
                    });

                });
            }
        </script>
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">RESTBucks</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li>
                                <a href="./restbucks.html#">Info</a>
                            </li>
                            <li>
                                <a href="./restbucks.html#model">Model</a>
                            </li>
                            <li>
                                <a href="./restbucks.html#hypermedia">Hypermedia</a>
                            </li>
                        </ul>
                        <p class="navbar-text pull-right">Logged in as <a href="#">username</a></p>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <input type="url" id="url" value="http://localhost:8080/orders/1"/><button onclick="self($('#url').val());">load</button>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">
                    <div class="well sidebar-nav">
                        <ul class="nav nav-list">
                            <li class="nav-header">RESTBucks</li>                                    
                            <li class="nav-header">
                                <a href="https://github.com/pgrund/restbucks">source</a>
                            </li>
                        </ul>
                    </div><!--/.well -->
                </div><!--/span-->
                <div class="span10">
                    <div class="hero-unit">
                        <h3>RESTBucks Order</h3>
                        <h4 id="orderid">0</h4>
                        <form id="updateOrder" class="form-horizontal" role="form">
                             <div class="control-group">
                                <div class="control-group">
                                    <label class="col-sm-4 control-label">Location</label>
                                  
                                        <label class="radio-inline"> <input type="radio" name="location" id="takeaway" value="IN_SHOP"> in shop </label>
                                        <label class="radio-inline"> <input type="radio" name="location" id="inshop" value="TAKE_AWAY"> take away </label>
                                    
                                </div>
                            </div>
                            <fieldset>
                                <legend>Items</legend>
                                <div id="items">

                                </div>
                            </fieldset>
                           
                            <button type="submit" class="btn btn-success">update</button>
                        </form>
                    </div>
                    <div class="row-fluid tabbable">
                        <ul class="nav nav-tabs">
                            <th:block th:each="link : ${links}">
                                <li class="active" th:attr="class=((${link.getRel()} == 'self') ? 'active')">
                                    <a href="#self" th:href="'#'+${link.getRel()}" data-toggle="tab">
                                        <i th:attr="class='icon-' +((${link.getRel()} == 'update') ? 'pencil' : ((${link.getRel()} == 'cancel') ? 'trash' : ((${link.getRel()} == 'pay') ? 'shopping-cart' : 'refresh' )))" class="icon-trash"></i>
                                        <span th:text="${link.getRel()}">self</span>
                                    </a>
                                </li>
                            </th:block>
                        </ul>
                        <div class="tab-content">
                            <div th:each="link : ${links}" id="self" class="tab-pane active" th:attr="id=${link.getRel()},class='tab-pane' + ((${link.getRel()} == 'self' ? ' active' : ''))">


                                <div th:if="${link.getRel()} == 'self'" class="order" th:switch="${order.getStatus().toString()}">
                                    <p class="status" th:case="UNPAID">Your order is awaiting payment. <br/> You may also <a href="#cancel" data-toggle="tab">cancel</a> your order completely.</p>

                                    <p class="alert" th:case="*" th:text="${order.getStatus().toString()}">status</p>
                                </div>
                                <th:block th:if="${link.getRel()} == 'cancel'" >
                                    <div class="alert" id="alert.cancel">
                                        <button type="button" class="close" data-dismiss="alert">x</button>
                                        <strong>Warning!</strong> Are you sure you want to cancel/delete this order ?
                                    </div>                     


                                </th:block>
                                <button id="send" onclick="self();" th:attr="onclick=${link.getRel()}+'(\''+${link.getHref()}+'\')'" class="btn btn-success" th:text="${link.getRel()}">
                                    self
                                </button>         
                            </div>

                        </div>
                    </div><!--/row-->
                </div><!--/span-->
            </div><!--/row-->
        </div><!--/container-->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="./js/jquery.js" th:src="@{/js/jquery.js}"></script>
        <script src="./js/bootstrap-transition.js" th:src="@{/js/bootstrap-transition.js}"></script>
        <script src="./js/bootstrap-alert.js" th:src="@{/js/bootstrap-alert.js}"></script>
        <script src="./js/bootstrap-modal.js" th:src="@{/js/bootstrap-modal.js}"></script>
        <script src="./js/bootstrap-dropdown.js" th:src="@{/js/bootstrap-dropdown.js}"></script>
        <script src="./js/bootstrap-scrollspy.js" th:src="@{/js/bootstrap-scrollspy.js}"></script>
        <script src="./js/bootstrap-tab.js" th:src="@{/js/bootstrap-tab.js}"></script>
        <script src="./js/bootstrap-tooltip.js" th:src="@{/js/bootstrap-tooltip.js}"></script>
        <script src="./js/bootstrap-popover.js" th:src="@{/js/bootstrap-popover.js}"></script>
        <script src="./js/bootstrap-button.js" th:src="@{/js/bootstrap-button.js}"></script>
        <script src="./js/bootstrap-collapse.js" th:src="@{/js/bootstrap-collapse.js}"></script>
        <script src="./js/bootstrap-carousel.js" th:src="@{/js/bootstrap-carousel.js}"></script>
        <script src="./js/bootstrap-typeahead.js" th:src="@{/js/bootstrap-typeahead.js}"></script>

    </body>
</html>
